<body>
    <h1>{{ titulo }}</h1>
    <br>

    <form>
        <!--Creamos un formulario con la tecnica ngModel BananaInBox-->
        <input type="text" placeholder="Nombre" name="nombre" id="nombre" [(ngModel)]="formularioNombre"><br>
        <input type="text" placeholder="Apellido" name="apellido" id="apellido" [(ngModel)]="formularioApellido"><br>
        <input type="text" placeholder="Cargo" name="cargo" id="cargo" [(ngModel)]="formularioCargo"><br>
        <input type="number" placeholder="Salario anual" name="salario" id="salario" [(ngModel)]="formularioSalario"><br><br>
        <!--Añadimos un botón que con un clic llame a la función para agregar empleados-->
        <input type="submit" value="Registrar" (click)="agregarEmpleado()">
    </form>
    <br>
    <app-lista-empleados [empleadoLista]="empleados"></app-lista-empleados>
</body>
